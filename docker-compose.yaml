version: "3.9"
services:
  MongoDBPrimary:
    container_name: MongoDBPrimary
    image: mongo:5
    networks:
      - mongo-replica-set
    ports:
      - "27017:27017"
    command: mongod --replSet myReplicaSet --bind_ip localhost,MongoDBPrimary




  MongoDBSec1:
    container_name: MongoDBSec1
    image: mongo:5
    networks:
      - mongo-replica-set
    ports:
      - "27018:27017"
    command: mongod --replSet myReplicaSet --bind_ip localhost,MongoDBSec1

  MongoDBSec2:
    container_name: MongoDBSec2
    image: mongo:5
    networks:
      - mongo-replica-set
    ports:
      - "27019:27017"
    command: mongod --replSet myReplicaSet --bind_ip localhost,MongoDBSec2

  mongo-init:
    image: mongo:5
    container_name: mongo-init
    depends_on:
      - MongoDBPrimary
      - MongoDBSec1
      - MongoDBSec2
    networks:
      - mongo-replica-set
    entrypoint: >
      bash -c "sleep 5 && 
      mongosh --host MongoDBPrimary:27017 --eval 'rs.initiate({
        _id: \"myReplicaSet\",
        members: [
          { _id: 0, host: \"MongoDBPrimary:27017\" },
          { _id: 1, host: \"MongoDBSec1:27017\" },
          { _id: 2, host: \"MongoDBSec2:27017\" }
        ]
      })'"


  yolo5:
    container_name: yolo5
    environment:
      BUCKET_NAME: ${BUCKET_NAME}
    image: ${YOLO5_IMG_NAME}
    ports:
      - "8081:8081"
    networks:
      - mongo-replica-set
    depends_on:
      - MongoDBPrimary
      - MongoDBSec1
      - MongoDBSec2

  polybot:
    container_name: polybot
    environment:
      TELEGRAM_APP_URL:  ${TELEGRAM_APP_URL}
      BUCKET_NAME: ${BUCKET_NAME}
    env_file:
      - telegram_bot_token.secret
    image: ${POLYBOT_IMG_NAME}
    ports:
      - "8443:8443"
    networks:
      - mongo-replica-set
    depends_on:
      - yolo5

networks:
  mongo-replica-set:
    driver: bridge
